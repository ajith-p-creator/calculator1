<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="./calculator.js"></script>

</head>

<body>

    <div class="body">
        <div class="main_wrap">

            <input  type="text" id="display" placeholder="0"></input>
            <div class="wrap1">
                <button onclick="clearAll()" class="one">AC</button>
                <button onclick="back()"   class="one">⌫</button>
                <button onclick="displayContent('%')"  class="one">%</button>
                <button onclick="displayContent('/')"  class="two">÷</button>
            </div>
            <div class="wrap1">
                <button onclick="displayContent('7')" >7</button>
                <button onclick="displayContent('8')">8</button>
                <button onclick="displayContent('9')" >9</button>
                <button onclick="displayContent('*')"  class="two">×</button>
            </div>
            <div class="wrap1">
                <button onclick="displayContent('4')" >4</button>
                <button onclick="displayContent('5')" >5</button>
                <button onclick="displayContent('6')" >6</button>
                <button onclick="displayContent('-')" class="two">-</button>
            </div>
            <div class="wrap1">
                <button onclick="displayContent('1')">1</button>
                <button onclick="displayContent('2')">2</button>
                <button onclick="displayContent('3')">3</button>
                <button onclick="displayContent('+')" class="two">+</button>
            </div>
            <div class="wrap1">
                <button onclick="displayContent('0')" class="b1">0</button>
                <button onclick="displayContent('.')">.</button>
                <button onclick="showResult()" class="two">=</button>

            </div>
        </div>

    </div>
  
</body>

</html>
